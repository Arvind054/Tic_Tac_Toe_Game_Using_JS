<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        Tic Tac Toe  
    </div>
    <div class="score">Score <span class="x_score"></span> , <span class="o_score"></span></div>
    <div class="container">
        <div class="boxes _1" id="1"></div>
        <div class="boxes _2" id="2"></div>
        <div class="boxes _3" id="3"></div>
        <div class="boxes _4" id="4"></div>
        <div class="boxes _5" id="5"></div>
        <div class="boxes _6" id="6"></div>
        <div class="boxes _7" id="7"></div>
        <div class="boxes _8" id="8"></div>
        <div class="boxes _9" id="9"></div>
    </div>
    <div class="data">
        <span class="turn"></span>
         <span class="userWinner"></span>
         <span class="restart"><button>restart</button></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
